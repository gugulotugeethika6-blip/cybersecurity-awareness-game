<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cybersecurity Awareness Game</title>
  <style>
    /* ====== CSS START ====== */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #151e3d, #1a3c40);
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      width: 450px;
      background: rgba(255, 255, 255, 0.1);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    h1 {
      text-align: center;
      color: #ffcc00;
    }

    input {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: none;
    }

    button {
      background-color: #ffcc00;
      color: #000;
      padding: 10px;
      width: 48%;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 4px 1%;
    }

    button:hover {
      background-color: #ffd633;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background: rgba(255,255,255,0.1);
      padding: 10px;
      margin: 5px 0;
      border-radius: 10px;
      cursor: pointer;
    }

    li:hover {
      background: rgba(255,255,255,0.2);
    }

    #result {
      margin-top: 10px;
      font-weight: bold;
    }

    #leaderboard li {
      background: rgba(255,255,255,0.05);
      padding: 5px;
    }
    /* ====== CSS END ====== */
  </style>
</head>
<body>
  <div class="container">
    <h1>üß† Cybersecurity Awareness Game</h1>

    <div id="auth-section">
      <h2>Login or Register</h2>
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button onclick="register()">Register</button>
      <button onclick="login()">Login</button>
      <p id="auth-message"></p>
    </div>

    <div id="challenge-section" style="display: none;">
      <h2>Available Challenges</h2>
      <ul id="challenges"></ul>
      <div id="challenge-detail"></div>
      <p id="result"></p>
      <button onclick="loadLeaderboard()">üèÜ View Leaderboard</button>
      <ul id="leaderboard"></ul>
    </div>
  </div>

  <script>
    const API = "http://127.0.0.1:5000/api";
    let token = localStorage.getItem("token") || null;

    // ===================== AUTH =====================
    async function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const res = await fetch(`${API}/register`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      });
      const data = await res.json();
      document.getElementById("auth-message").innerText = data.message || data.error;
    }

    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const res = await fetch(`${API}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      });
      const data = await res.json();
      if (data.token) {
        token = data.token;
        localStorage.setItem("token", token);
        document.getElementById("auth-section").style.display = "none";
        document.getElementById("challenge-section").style.display = "block";
        loadChallenges();
      } else {
        document.getElementById("auth-message").innerText = data.error;
      }
    }

    // ===================== CHALLENGES =====================
    async function loadChallenges() {
      const res = await fetch(`${API}/challenges`, {
        headers: { Authorization: `Bearer ${token}` },
      });
      const data = await res.json();
      const list = document.getElementById("challenges");
      list.innerHTML = "";
      data.forEach((c) => {
        const li = document.createElement("li");
        li.innerText = `${c.title} (${c.difficulty})`;
        li.onclick = () => loadChallenge(c.id);
        list.appendChild(li);
      });
    }

    async function loadChallenge(id) {
      const res = await fetch(`${API}/challenges/${id}`, {
        headers: { Authorization: `Bearer ${token}` },
      });
      const c = await res.json();
      const detail = document.getElementById("challenge-detail");
      detail.innerHTML = `
        <h3>${c.title}</h3>
        <p>${c.question}</p>
        ${c.options
          .map(
            (opt, i) =>
              `<button onclick="submitAttempt(${c.id}, ${i})">${opt}</button>`
          )
          .join("<br>")}
      `;
    }

    async function submitAttempt(challengeId, selectedOption) {
      const res = await fetch(`${API}/attempts`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${token}`,
        },
        body: JSON.stringify({ challengeId, selectedOption }),
      });
      const data = await res.json();
      document.getElementById("result").innerText = data.message;
    }

    // ===================== LEADERBOARD =====================
    async function loadLeaderboard() {
      const res = await fetch(`${API}/leaderboard`, {
        headers: { Authorization: `Bearer ${token}` },
      });
      const data = await res.json();
      const list = document.getElementById("leaderboard");
      list.innerHTML = "<h3>Leaderboard</h3>";
      data.forEach((u) => {
        const li = document.createElement("li");
        li.innerText = `${u.email} - ${u.points} pts`;
        list.appendChild(li);
      });
    }
  </script>
</body>
</html>
